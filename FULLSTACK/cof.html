<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Coffee Shop</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="blue">
    <header class="bg-dark text-white text-center py-4">
        <h1>Welcome to kim Coffee Shop</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Menu</h2>
                <ul>
                    <li>Espresso</li>
                    <li>Cappuccino</li>
                    <li>Latte</li>
                    <li>Mocha</li>
                    <li>American Coffee</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <textarea class="form-control mb-3" id="message" placeholder="Your message"></textarea>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Optional Popper.js and jQuery links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
